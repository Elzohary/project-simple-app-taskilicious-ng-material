<p>Welcome to category: {{category.name}} </p>


<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <div class="ss">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="CategoryId">
            <th mat-header-cell *matHeaderCellDef> CategoryId </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab [routerLink]="['/edit-task', element.id]"
                    aria-label="Example icon button with a create icon">
                    <mat-icon>create</mat-icon>
                </button></td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab (click)="onDelete(element.id)"
                    aria-label="Example icon button with a remove icon">
                    <mat-icon>remove</mat-icon>
                </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>
</table>

<button mat-mini-fab aria-label="Example icon button with an add icon" routerLink="/create-task">
    <mat-icon>add</mat-icon>
</button>
